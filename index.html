<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCheapGoodProject</title>    
    <link rel="stylesheet" href="css/view.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body> 
   
  <div class="container"> 
    <p id="header" class="d-flex justify-content-center font-weight-bold">How do you want your project to be?</p>  
    <div class="row d-flex justify-content-center">
      <div class="col-sm-">
        <label class="switch">
          <input id="toggleswitchgood" class="toggle" type="checkbox">
          <span class="slider round"></span>          
        </label>
      </div> 
      <div class="col-sm-" id="text">
        <span class="text">Good</span>
      </div>       
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-">
        <label class="switch">
          <input  id="toggleswitchcheap"  class="toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>   
      <div class="col-sm-">
        <span class="text">Cheap</span>
      </div>    
    </div>
    <div class="row d-flex justify-content-center ">
      <div class="col-sm-">
        <label class="switch">
          <input id="toggleswitchquick" class="toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div> 
      <div class="col-sm-">
        <span class="text">Quick</span>
      </div>      
    </div>
  </div>
  <script src="js/style.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
